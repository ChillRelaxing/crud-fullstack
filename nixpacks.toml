[phases.setup]
nixPkgs = ['nodejs_20', 'npm-9_x']

[phases.install]
cmds = [
  'cd frontend && npm ci',
  'cd backend && npm ci'
]

[phases.build]
cmds = [
  'cd frontend && npm run build',
  'cd backend && npx prisma generate && npm run build'
]

[start]
cmd = 'cd backend && npx prisma migrate deploy && npm start'
